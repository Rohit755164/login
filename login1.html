<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Login Form</title>
    <link rel="stylesheet" href="./login1.css">
    <link rel="shortcut icon" href="./IMAGES/login.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Borel&family=Lato:wght@300&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div id="content">
        <form action="./vmenu.html" target="_blank">
            <h1>Log In</h1>
            <input type="text" id="text" placeholder="Enter the Username">
            <input type="password" id="password" placeholder="Enter the Password">
            <div id="btn">
                <button>Login</button>
            </div>
            <div id="a">
                <a href="https://www.instagram.com/accounts/password/reset/?next=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fonetap%2F%3Fnext%3D%252F%26__coig_login%3D1">Forget Password?</a>
                <a href="https://www.instagram.com/accounts/emailsignup/">Create a new Account?</a>
            </div>
        </form>
    </div>
</body>
</html>
